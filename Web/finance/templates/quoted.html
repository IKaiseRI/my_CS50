{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table>
        <tr>
            <td>Company Name:</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>Symbol:</td>
            <td>{{ symbol }}</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>{{ price | usd }}</td>
        </tr>
    </table>
{% endblock %}
